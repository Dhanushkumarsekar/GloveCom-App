name: glovecom
description: GloveCom â€“ Sign-to-Speech Translator
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bluetooth (use stable version compatible with Android 13/14)
  flutter_blue_plus: ^1.36.8

  # Core UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  lottie: ^3.3.0
  provider: ^6.1.2

  # Supabase backend
  supabase_flutter: ^2.10.3

  # Text & Speech
  flutter_tts: ^4.2.0
  speech_to_text: ^7.3.0

  # Environment management
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  

flutter:
  uses-material-design: true

  assets:
    - assets/ai_wave.json
    - assets/glovecom_ai.json
  #   # You can add more assets later here (like sounds or icons)